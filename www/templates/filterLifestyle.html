<ion-modal-view ng-controller="SliderCtrl">

    
    <ion-pane id="instruction_screen_pane" ng-hide="firstTime" style="background-color: rgba(16, 15, 15, 0.85);z-index: 2;">
        <ion-content >
            
            <div >
                <center><img ng-src="./img/lifestyle/swipe1.svg" width="70%" />

                <p class="text_slider_instruction">
                    Swipe Left To Skip
                </p>

                </center>
            </div>
            
            
            
            <div>
            <center>
                <button class="button button_slider_instruction" ng-click="closeInstructions()">
                    OK
                </button>
            </center>
            </div>
        </ion-content>
    </ion-pane>

    <ion-pane>
        <ion-header-bar align-title="left" class="headerBar">
            <button  class="button  button-icon button-clear ion-ios-arrow-thin-left backFilter colorFilter" id="cls20" ng-click="filterLifestyle.hide();back()" >
            </button>
            <h1 class="title headerFont" id="title">Lifestyle Selection</h1>
            <button  class="button  button-clear  resetbutton colorFilter" >
            </button>
        </ion-header-bar>
        <ion-content scroll="false" >

            

            <a type="item-text-wrap" on-swipe-left="swipeLeft()" href="" style="margin-top: 2px;background-image:url('{{img.cur}}');" class="lifestyleSlider">
            </a>
            
                <div id="leftArrow" ng-hide="endOfSlides"> 
    				<img id="likeButton"  ng-click="likeImg(img.cur)" ng-src="./img/lifestyle/like.svg" style="width: 50%">
                </div>
          
            
                <div id="rightArrow" ng-hide="endOfSlides">
    				<img  class="img-Right"  ng-click="dislikeImg()" ng-src="./img/lifestyle/dislike.svg">
                </div>
            <button class="button ion-thumbsdown" >
                    </button>

        </ion-content>
    	
    	 <ion-footer-bar style="border: none;">
            <button class="button-block bookbt2 thin" id="readytobook" ng-disabled="endOfSlides" ng-click="showLikedImg();back()">
               End
            </button>

        </ion-footer-bar>

    </ion-pane>

</ion-modal-view>
